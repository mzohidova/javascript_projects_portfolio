<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Movie Seat Booking</title>
</head>
<body>
  <div class="movie-container">
      <label>Pick a movie:</label>
      <select id="movie">
          <option value="10">Wonder Woman 1984 ($10)</option>
          <option value="12">Pirates of the Caribbean ($12)</option>
          <option value="8">Gladiator ($8)</option>
          <option value="9">Terminator ($9)</option>
      </select>
  </div>

  <ul class="showcase">
      <li>
          <div class="seat"></div>
          <small>N/A</small>
      </li>
      <li>
          <div class="seat selected"></div>
          <small>Selected</small>
      </li>
      <li>
          <div class="seat occupied"></div>
          <small>Occupied</small>
      </li>
  </ul>

  <div class="container">
      <div class="screen"></div>
      
      <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
      </div>
      <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
      </div>
      <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
      </div>
      <div class="row">
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
      </div>
      <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
      </div>
      <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
          <div class="seat"></div>
      </div>
  </div>

  <p class="text">You have selected <span id="count">0</span> seats for the price of $<span id="total">0</span></p>


  <script src="script.js"></script>
</body>
</html>
